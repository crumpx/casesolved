---
layout: default
---
<section id='blog-list'>
	<div class="blog-wrapper">
		
		<h1>{{ page.title }}</h1>

		<div class="blog-lists">
	
			{% for post in site.posts %}
		
			<a href="{{post.url}}">

				<div class="blog-item">

					<div class="post-img">
						<img src="{{ post.image }}">
					</div>
					
					<div class="post-anchor">
						<h3>{{ post.title }}</h3> 
						<h6>{{ post.date | date_to_string }}</h6>
						<p>{{ post.content | strip_html | truncate: 240  }}</p>
					</div>					
				</div>

				</a>

			{% endfor %}

		</div>
		
	</div>
</section>
